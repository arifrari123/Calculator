<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যানিমেটেড ক্যালকুলেটর</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <h1 class="title animate-title">গণিতের সহজ সমাধান</h1>
        <div class="calculator animate-calc">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="span-two">AC</button>
                <button>DEL</button>
                <button>÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>.</button>
                <button>0</button>
                <button class="span-two">=</button>
            </div>
        </div>
        <div class="footer animate-footer">
            <p>© 2023 আমার ক্যালকুলেটর</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
